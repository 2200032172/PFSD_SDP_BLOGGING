
{% load static %}
<head>
    <title>Login Page</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <style>


        html, body {
            height: 100%;
            font-family: 'Numans', sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
        height: 110%;
        align-content: center;
    }

    .card {
        height: 350px;
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(0, 0, 0, 0.5) !important;
    }


        .card-header h3 {
            color: white;
        }

        .social_icon span {
            font-size: 60px;
            margin-left: 20px;
            color: #FFC312;
        }

        .social_icon span:hover {
            color: white;
            cursor: pointer;
        }

        .input-group-prepend span {
            width: 50px;
            background-color: #C55F05;
            color: black;
            border: 0 !important;
        }

        input:focus {
            outline: 0 0 0 0 !important;
            box-shadow: 0 0 0 0 !important;
        }

        .remember {
            color: white;
        }

        .remember input {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .login_btn {
        color: black;
        background-color: #C55F05;
        width: 100px;
    }

         .login_btn:hover {
        color: black;
        background-color: white;
    }

    .links {
        color: white;

    }

    .links a {
        margin-left: 4px;
    }
    .form-group {
            text-align: center; /* Center the button */
        }

    </style>
</head>
<body style="background-image: url('{% static 'img/bloglogin.jpg' %}'); background-size: cover; background-repeat: no-repeat; height: 100%; font-family: 'Numans', sans-serif;">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>

                </div>
                <div class="card-body">
{% if messages %}
    <ul style="color: white;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
                 <form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Email" name="email">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="form-group">
        <input type="submit" value="Register" class="btn float-right login_btn">
    </div>
                     <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a href="/signup/">Login</a>
                </div>

            </div>
</form>




                </div>
                <div class="card-footer">


                </div>
            </div>
        </div>
    </div>

</body>
