<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Existing CSS styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f6f6f6;
        color: #333;
    }

    .bold {
        font-weight: bold;
    }

    .italic {
        font-style: italic;
    }

    .highlight {
        background-color: yellow;
    }

    .formal {
        font-family: 'Arial', sans-serif;
    }

    .roman {
        font-family: 'Times New Roman', serif;
    }

    .ancient {
        font-family: 'Palatino Linotype', serif;
    }

    .latin {
        font-family: 'Georgia', serif;
    }

    /* Additional CSS styles */
    h1 {
        text-align: center;
        color: #008080;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="submit"],
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #008080;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button {
        background-color: #333;
    }

    input[type="submit"]:hover,
    button:hover {
        background-color: #005454;
    }
    </style>
</head>
<body>
    <h1>Create Blog</h1>
    <form method="post" id="blog_form">
        <label for="heading">Heading:</label><br>
        <div id="heading_font">
            <input type="radio" name="heading_font" value="normal" onchange="applyFontStyle('heading', this.value)"><i class="far fa-font"></i>
            <input type="radio" name="heading_font" value="bold" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-bold"></i>
            <input type="radio" name="heading_font" value="italic" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-italic"></i>
            <input type="radio" name="heading_font" value="highlight" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-highlighter"></i>
            <input type="radio" name="heading_font" value="formal" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-align-left"></i>
            <input type="radio" name="heading_font" value="roman" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-font"></i>
            <input type="radio" name="heading_font" value="ancient" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-landmark"></i>
            <input type="radio" name="heading_font" value="latin" onchange="applyFontStyle('heading', this.value)"><i class="fas fa-language"></i>
        </div>
        <textarea id="heading" name="heading" rows="1" cols="50"></textarea><br>

        <label for="content">Content:</label><br>
        <div id="content_font">
            <input type="radio" name="content_font" value="normal" onchange="applyFontStyle('content', this.value)"><i class="far fa-font"></i>
            <input type="radio" name="content_font" value="bold" onchange="applyFontStyle('content', this.value)"><i class="fas fa-bold"></i>
            <input type="radio" name="content_font" value="italic" onchange="applyFontStyle('content', this.value)"><i class="fas fa-italic"></i>
            <input type="radio" name="content_font" value="highlight" onchange="applyFontStyle('content', this.value)"><i class="fas fa-highlighter"></i>
            <input type="radio" name="content_font" value="formal" onchange="applyFontStyle('content', this.value)"><i class="fas fa-align-left"></i>
            <input type="radio" name="content_font" value="roman" onchange="applyFontStyle('content', this.value)"><i class="fas fa-font"></i>
            <input type="radio" name="content_font" value="ancient" onchange="applyFontStyle('content', this.value)"><i class="fas fa-landmark"></i>
            <input type="radio" name="content_font" value="latin" onchange="applyFontStyle('content', this.value)"><i class="fas fa-language"></i>
        </div>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br>

        <!-- Add file upload box for multiple files -->
        <label for="files">Upload Files:</label><br>
        <input type="file" id="files" name="files" multiple><br><br>

        <input type="submit" value="Publish Blog"> <!-- Publish Blog button -->
        <button type="button" onclick="displayBlog()">Display Blog</button> <!-- Display Blog button -->
        <button type="button" onclick="deleteBlog()">Delete Blog</button> <!-- Delete Blog button -->
    </form>

    <script>
        function applyFontStyle(elementId, fontStyle) {
            var element = document.getElementById(elementId);

            // Remove all existing font style classes
            element.classList.remove('bold', 'italic', 'highlight', 'formal', 'roman', 'ancient', 'latin');

            // Add the appropriate font style class based on the selected option
            if (fontStyle === 'bold') {
                element.classList.add('bold');
            } else if (fontStyle === 'italic') {
                element.classList.add('italic');
            } else if (fontStyle === 'highlight') {
                element.classList.add('highlight');
            } else if (fontStyle === 'formal') {
                element.classList.add('formal');
            } else if (fontStyle === 'roman') {
                element.classList.add('roman');
            } else if (fontStyle === 'ancient') {
                element.classList.add('ancient');
            } else if (fontStyle === 'latin') {
                element.classList.add('latin');
            }
        }

        function displayBlog() {
            // Add functionality to display the blog
            console.log('Display Blog button clicked');
        }

        function deleteBlog() {
            // Add functionality to delete the blog
            console.log('Delete Blog button clicked');
        }
    </script>
</body>
</html>
