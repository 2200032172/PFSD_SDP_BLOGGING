{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #CEAB76; /* Fixed background color */
  position: relative; /* Ensure body is relative for absolute positioning of overlay */
}
h1 {
  color: #fff; /* Change color of the heading */
  margin-top: 20px; /* Adjust spacing from the top */
}
nav {
  margin-top: 20px; /* Adjust spacing from the heading */
  display: flex;
  justify-content: center; /* Align navbar items in the center horizontally */
  position: relative; /* Ensure navbar is relative for absolute positioning of overlay */
  z-index: 1; /* Ensure navbar is above the overlay */
}
nav a {
  position: relative;
  font-size: 1.1em;
  font-weight: 500;
  color: #333;
  text-decoration: none;
  padding: 10px 20px;
  transition: 0.5s;
}
nav a:hover {
  color: #8ef;
}
nav a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  border-bottom: 2px solid #bef;
  border-radius: 15px;
  transform: scale(0) translateY(50px);
  opacity: 0;
  transition: 0.5s;
}
nav a:hover span {
  transform: scale(1) translateY(0);
  opacity: 1;
}
/* Dropdown menu styles */
.dropdown {
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {
  background-color: #ddd;
}
.image-container {
  width: 100%;
  height: 100vh; /* Full screen height */
  overflow: hidden; /* Hide overflowing content */
  position: relative; /* Ensure container is relative for absolute positioning of overlay */
}
.image-container img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover; /* Cover the entire container */
  object-position: center; /* Center the image */
}
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.overlay h2 {
  color: #fff;
  font-size: 36px;
  font-weight: bold;
}
.overlay p {
  color: #fff;
  font-size: 18px;
}
</style>
</head>
<body>
<h1>STORY BYTE</h1>
<nav>
  <a href="/allblogs/{{username}}">Home <span></span></a>
  <div class="dropdown">
    <a href="#">Blogs <span></span></a>
    <div class="dropdown-content">
      <a href="/food">Food Blogs<span></span></a>
      <a href="/travel">Travel Blogs<span></span></a>
      <a href="/trending">Trending Blogs<span></span></a>

    </div>
  </div>
  <a href="/new/{{username}}">Create Blog <span></span></a>
  <a href="/feedback/{{username}}">FeedBack <span></span></a>
  <a href="/signup">Logout <span></span></a>
</nav>
<div class="image-container">
  <img src="{% static 'img/home blog.jpg' %}" alt="Image">
  <div class="overlay">
    <h2>Blogging</h2>
    <p>"Write like nobody's reading, because nobody is. You can write whatever you want!"</p>
  </div>
</div>
</body>
